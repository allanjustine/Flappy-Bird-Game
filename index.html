<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Flappy Bird</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: skyblue;
        font-family: Arial, sans-serif;
      }

      .game {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom, #87ceeb, #e0f7fa);
        overflow: hidden;
      }

      /* Bird */
      .bird {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scaleX(-1);
        width: clamp(40px, 6vw, 80px);
        height: clamp(40px, 6vw, 80px);
        z-index: 9999;
      }

      /* Clouds */
      .cloud {
        position: absolute;
        top: 10%;
        width: 120px;
        height: 70px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: moveClouds 60s linear infinite;
        z-index: 0;
      }
      .cloud::before,
      .cloud::after {
        content: "";
        position: absolute;
        background: white;
        width: 100px;
        height: 80px;
        top: -20px;
        left: -30px;
        border-radius: 50%;
      }
      .cloud::after {
        width: 80px;
        height: 80px;
        top: -30px;
        left: 50px;
      }

      @keyframes moveClouds {
        0% {
          left: 110%;
        }
        100% {
          left: -200px;
        }
      }

      /* Mario-style Pipes */
      .pipe {
        position: absolute;
        width: clamp(60px, 7vw, 90px);
        background: linear-gradient(to bottom, #3cb043, #2e7d32);
        border: 4px solid #145a1e;
        border-radius: 5px;
      }
      .pipe.top {
        top: 0;
      }
      .pipe.bottom {
        bottom: 0;
      }

      .pipe::before {
        content: "";
        display: block;
        height: 20px;
        width: 120%;
        background: #2e7d32;
        border: 4px solid #145a1e;
        border-radius: 4px;
        position: absolute;
        left: -10%;
      }
      .pipe.top::before {
        bottom: -4px;
      }
      .pipe.bottom::before {
        top: -4px;
      }

      /* Ground with grass */
      .ground {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: clamp(40px, 7vh, 70px);
        background: #8b4513;
        border-top: 8px solid #2e7d32;
        background-image: repeating-linear-gradient(
          -45deg,
          #6abf4b,
          #fa13e7 20px
        );
        z-index: 10;
      }

      /* Score */
      .score {
        position: absolute;
        top: 2vh;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(2rem, 6vw, 5rem);
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 2px #000;
        z-index: 9999;
        display: none;
      }

      .start-text {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(1rem, 4vw, 2rem);
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 5px #000;
        animation: blink 1.5s infinite;
        text-align: center;
        padding: 0 10px;
      }

      .gameover-text {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(1.2rem, 5vw, 2rem);
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 5px #000;
        display: none;
        z-index: 9999;
        text-align: center;
      }

      .timestart-text {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(4rem, 20vw, 15rem);
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 5px #000;
        background-color: #0000006a;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        z-index: 99999;
      }

      .highest-score-container {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(1rem, 3vw, 2rem);
        font-weight: bold;
        color: rgb(171, 17, 17);
        text-shadow: 2px 2px 5px #863030;
        text-align: center;
      }

      #highestScore {
        display: none;
      }

      @keyframes blink {
        0%,
        50%,
        100% {
          opacity: 1;
        }
        25%,
        75% {
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .score {
          top: 1vh;
        }
        .start-text {
          top: 60%;
        }
        .highest-score-container {
          top: 85%;
        }
      }
    </style>
  </head>
  <body>
    <div class="game" id="game">
      <div class="score" id="score">0</div>
      <img
        class="bird"
        id="bird"
        src="https://media.tenor.com/SXm-U89pibcAAAAi/bird-flying.gif"
        alt="bird"
      />
      <div class="start-text" id="startText">Press Space to Start</div>
      <div class="gameover-text" id="gameoverText"></div>
      <div class="timestart-text" id="timestartText">3</div>
      <div class="highest-score-container">
        <div id="highestScore"></div>
      </div>

      <!-- Clouds -->
      <div class="cloud" style="top: 10%; animation-duration: 60s"></div>
      <div class="cloud" style="top: 25%; animation-duration: 80s"></div>
      <div class="cloud" style="top: 40%; animation-duration: 100s"></div>

      <div class="ground"></div>
    </div>

    <script>
      const game = document.getElementById("game");
      const bird = document.getElementById("bird");
      const scoreElement = document.getElementById("score");
      const startText = document.getElementById("startText");
      const gameoverText = document.getElementById("gameoverText");
      const timestartText = document.getElementById("timestartText");
      const highestScore = document.getElementById("highestScore");

      let birdTop = game.clientHeight / 2;
      let velocity = 0;
      const gravity = 0.6;
      const jump = -10;
      let score = 0;
      let gameOver = false;
      let gameStarted = false;
      let highestScoreItem = localStorage.getItem("highestScoreItem") || 0;
      let pipeGap = 250;
      let pipeSpeed = 3; // âœ… default speed
      let countdownStarted = false;

      if (Number(highestScoreItem) !== 0) {
        highestScore.style.display = "block";
        highestScore.textContent = "Highest Score: " + highestScoreItem;
      }

      function createPipe() {
        if (!gameStarted || gameOver) return;
        const pipeHeight =
          Math.floor(Math.random() * (game.clientHeight - pipeGap - 200)) + 50;

        const topPipe = document.createElement("div");
        topPipe.classList.add("pipe", "top");
        topPipe.style.height = pipeHeight + "px";
        topPipe.style.left = "100%";

        const bottomPipe = document.createElement("div");
        bottomPipe.classList.add("pipe", "bottom");
        bottomPipe.style.height =
          game.clientHeight - pipeHeight - pipeGap - 50 + "px";
        bottomPipe.style.left = "100%";

        game.appendChild(topPipe);
        game.appendChild(bottomPipe);

        let pipeX = game.clientWidth;
        const pipeWidth = 80;
        let scored = false;

        function movePipe() {
          if (gameOver) return;

          pipeX -= pipeSpeed; // âœ… use variable speed
          topPipe.style.left = pipeX + "px";
          bottomPipe.style.left = pipeX + "px";

          const birdRect = bird.getBoundingClientRect();
          const topRect = topPipe.getBoundingClientRect();
          const bottomRect = bottomPipe.getBoundingClientRect();
          const groundRect = document
            .querySelector(".ground")
            .getBoundingClientRect();

          if (
            (birdRect.right > topRect.left &&
              birdRect.left < topRect.right &&
              birdRect.top < topRect.bottom) ||
            (birdRect.right > bottomRect.left &&
              birdRect.left < bottomRect.right &&
              birdRect.bottom > bottomRect.top) ||
            birdRect.bottom >= groundRect.top
          ) {
            endGame();
          }

          if (!scored && pipeX + pipeWidth < bird.offsetLeft) {
            score++;
            scored = true;
            scoreElement.textContent = score;
          }

          if (pipeX > -pipeWidth) {
            requestAnimationFrame(movePipe);
          } else {
            topPipe.remove();
            bottomPipe.remove();
          }
        }

        requestAnimationFrame(movePipe);
      }

      function gameLoop() {
        if (!gameStarted || gameOver) return;

        velocity += gravity;
        birdTop += velocity;

        if (birdTop < 0) birdTop = 0;
        if (birdTop + bird.clientHeight > game.clientHeight - 50) {
          endGame();
        }

        // âœ… Difficulty scaling
        if (score > 15) {
          pipeGap = 180;
          pipeSpeed = 7;
        } else if (score > 10) {
          pipeGap = 200;
          pipeSpeed = 5;
        }

        bird.style.top = birdTop + "px";
        requestAnimationFrame(gameLoop);
      }

      function endGame() {
        if (!gameOver) {
          gameOver = true;

          let isNewHigh = false;
          if (score > Number(highestScoreItem)) {
            localStorage.setItem("highestScoreItem", score);
            highestScoreItem = score; // âœ… update
            isNewHigh = true;
          }

          setTimeout(() => {
            bird.style.top = "calc(100vh - 100px)";
            bird.style.transform = "rotate(-90deg)";
            bird.style.transition = "all 1s ease-in-out";
          }, 100);

          gameoverText.style.display = "block";
          gameoverText.innerHTML = `
          <div style="display: flex; justify-items: center; align-items: center; flex-direction: column; z-index: 1;">
            <h2 style="color: red;">Game Over!</h2><br>
            <span>Score: ${score}</span><br>
            <span>${
              isNewHigh
                ? "ðŸŽ‰ New High Score: " + score
                : "Highest Score: " + highestScoreItem
            }</span><br>
              <span style="animation: blink 1.5s infinite;">Press any key or click to continue.</span>
          </div>
          `;

          document.addEventListener("keydown", (e) => {
            if (e.code && !countdownStarted) {
              countdownStarted = true;
              e.preventDefault();

              timestartText.style.visibility = "visible";

              let countdown = 3;
              timestartText.textContent = countdown;

              const intervalId = setInterval(() => {
                countdown--;
                timestartText.textContent = countdown;

                if (countdown <= 0) {
                  clearInterval(intervalId);
                  location.reload();
                }
              }, 1000);
            }
          });
          document.addEventListener("mousedown", () => {
            countdownStarted = true;

            timestartText.style.visibility = "visible";

            let countdown = 3;
            timestartText.textContent = countdown;

            const intervalId = setInterval(() => {
              countdown--;
              timestartText.textContent = countdown;

              if (countdown <= 0) {
                clearInterval(intervalId);
                location.reload();
              }
            }, 1000);
          });
        }
      }

      function startGame() {
        if (!gameStarted) {
          gameStarted = true;
          startText.style.display = "none";
          scoreElement.style.display = "block";
          highestScore.style.display = "none";
          setInterval(createPipe, 2500);
          gameLoop();
        }
        velocity = jump;
      }

      document.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
          if (!gameStarted) {
            startGame();
          } else if (!gameOver) {
            velocity = jump;
          }
        }
      });

      game.addEventListener("click", () => {
        if (!gameStarted) {
          startGame();
        } else if (!gameOver) {
          velocity = jump;
        }
      });
    </script>
  </body>
</html>
